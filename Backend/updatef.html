<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w" action="upreg.php" method="post">
					<span class="login100-form-title p-b-32">
						Update Password
					</span>
					<span class="txt1 p-b-10">
						Username
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate="Name is required">
						<input class="input100" type="text" name="username" placeholder="Username...">
						<span class="focus-input100"></span>
					</div>	
					<span class="txt1 p-b-11">
						Email
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Valid email is required: ex@abc.xyz">
						
						<input class="input100" type="text" name="email" placeholder="Email_Id...">
						<span class="focus-input100"></span>
					</div>
					<span class="txt1 p-b-11">
					Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" id="password" name="pass" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
					Confirm Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" id="repassword" name="repass" >
						<span class="focus-input100"></span>
					</div>
					 <script type="text/javascript">
					function Validate() {
						var password = document.getElementById("password").value;
						var confirmPassword = document.getElementById("repassword").value;
						if (password != confirmPassword) {
								alert("Passwords do not match.");
								return false;
						}
						return true;
					}
					</script>
	
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
						</div>
					</div>
					<button class="login100-form-btn" onclick="return Validate()">
								Change password
							</button>
				</form>
			</div>
		</div>
	</div>
